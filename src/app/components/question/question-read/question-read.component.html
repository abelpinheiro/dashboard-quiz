<div class="mat-elevation-z4">
    <table mat-table [dataSource]="questions" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- quizType Column -->
      <ng-container matColumnDef="quizType">
        <th mat-header-cell *matHeaderCellDef>Tipo de quiz</th>
        <td mat-cell *matCellDef="let row">{{row.quizType}}</td>
      </ng-container>

      <!-- question Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Pergunta</th>
        <td mat-cell *matCellDef="let row">{{row.question}}</td>
      </ng-container>

      <!-- answerType Column -->
      <ng-container matColumnDef="answerType">
        <th mat-header-cell *matHeaderCellDef>Tipo de resposta</th>
        <td mat-cell *matCellDef="let row">{{row.answerType}}</td>
      </ng-container>

      <!-- choices Column -->
      <ng-container matColumnDef="choices">
        <th mat-header-cell *matHeaderCellDef>opções</th>
        <td mat-cell *matCellDef="let row">{{row.choices}}</td>
      </ng-container>

      <!-- answers Column -->
      <ng-container matColumnDef="answers">
        <th mat-header-cell *matHeaderCellDef>respostas</th>
        <td mat-cell *matCellDef="let row">{{row.answers}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/questions/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>

          <a routerLink="" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
